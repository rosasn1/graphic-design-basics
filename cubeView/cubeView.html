<!DOCTYPE html>
<html>

<body>
<canvas id="gl-canvas" width="512" height="512"> </canvas>

<br><br>
Eye: 
<input type="number" id="eyeX" name="eye" step=".1" min="-2" max="2">
<input type="number" id="eyeY" name="eye" step=".1" min="-2" max="2">
<input type="number" id="eyeZ" name="eye" step=".1" min="-2" max="2">
<br><br>
At:_ 
<input type="number" id="atX" name="at" step=".1" min="-2" max="2">
<input type="number" id="atY" name="at" step=".1" min="-2" max="2">
<input type="number" id="atZ" name="at" step=".1" min="-2" max="2">


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

uniform mat4 modelViewMatrix;
in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

void main()
{
    vColor = aColor;
	gl_Position = modelViewMatrix * aPosition;
    gl_Position.z = -gl_Position.z;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script src="../Common/initShaders.js"></script>
<script src="../Common/MV.js"></script>
<script src="cubeView.js"></script>

</body>
</html>
